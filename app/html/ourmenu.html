<div class="ourmenu">
  <div class="ourmenumenu-background">
  </div>

  <div class="container">
      <div class="row">
        <div class="ourmenu-list">
          <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
            <h2><img class="cupcake-icon" src="../images/logo-3.png"/> Bean Corner Menu</h2>
            <div>
                <table class="table table-striped" ng-repeat="espresso in espressos">
                  <thead>
                    <tr>
                      <th>{{ espresso.title }}</th>
                      <th>{{ espresso.size_one }}</th>
                      <th>{{ espresso.size_two }}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="item in espresso.names">
                      <td>{{ item.name }}</td>
                      <td>{{ item.price_one }}</td>
                      <td>{{ item.price_two }}</td>
                    </tr>
                </tbody>
              </table>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
